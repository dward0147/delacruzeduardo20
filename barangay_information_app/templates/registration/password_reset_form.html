{% extends 'registration/base.html' %}
{% block content %}
    <div class="card login-card">
        <div class="card-body">
             <h4 class="text-center text-Black font-weight-Bold mb-4">Forgot Password</h4>


      <form method="post">
          {% csrf_token %}
          {% for field in form %}
          <div class="form-group">
              {{ field.errors }}
              {{ field.label_tag }}
              <input type="text" id="{{ field.id_for_label }}" name="{{ field.html_name }}" class="form-control">
          </div>
          {% endfor %}
          <button type="submit" class="btn btn-block btn-success">Submit</button>
      </form>

      <!-- /.social-auth-links -->

    </div>
{% endblock content %}
